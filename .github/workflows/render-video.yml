name: Render Remotion Video

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Render the video
      - name: Render video
        run: |
          npx remotion render src/YourVideo.tsx output/video.mp4 --codec h264

      # Upload the video artifact
      - name: Upload video artifact
        uses: actions/upload-artifact@v3
        with:
          name: rendered-video
          path: output/video.mp4

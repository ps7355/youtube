name: Render videos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  render:
    name: Render videos
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Match the Node.js version for Remotion

      # Install FFmpeg
      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install ffmpeg -y

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Render the videos (using a loop in bash)
      - name: Render videos
        run: |
          for i in {1..8}; do
            start_frame=$(( (i - 1) * 450 ))
            end_frame=$(( i * 450 - 1 ))
            npx remotion render src/index.js demo out/video"$i".mp4 --frames="$start_frame"-"$end_frame"
          done

      # Upload each rendered video as a separate artifact
      - name: Upload rendered videos
        uses: actions/upload-artifact@v3
        with:
          name: rendered-video-${{ github.run_number }}
          path: |
            out/video1.mp4
            out/video2.mp4
            out/video3.mp4
            out/video4.mp4
            out/video5.mp4
            out/video6.mp4
            out/video7.mp4
            out/video8.mp4